<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Application</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">WeatherApp</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="#">Features</a>
                <a class="p-2 text-dark" href="#">Enterprise</a>
                <a class="p-2 text-dark" href="#">Support</a>
                <a class="p-2 text-dark" href="#">Pricing</a>
            </nav>
            <a class="btn btn-outline-primary" href="#">Sign up</a>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-4 offset-1">   
                    <h1>Weather in:</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.name }}
                        <input type="submit" id="city" name="send" value="Add city to a list" class="mt-1 btn btn-primary">
                    </form>
                </div>
                <div class="col-5 offset-1">
                    <h1>Weather Info</h1>

                    {% for info in all_info %}
                    <div class="alert alert-primary">
                        <div class="row">
                            <div class="col-7">
                                <b>City:</b> {{info.city}}<br>
                                <b>Temperature:</b>{{info.temp}} <sup>o</sup>ะก<br>
                            </div>
                            <div class="col-3 offset-1">
                                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Weather icon" class="img-thumbnail">
                            </div>
                        </div>
                        <div class="col-1">
                            <form action="" method="post">
                                {% csrf_token %}
                                <input type="submit" id="delete" name="delete" value="Delete-{{info.city}}" class="mt-1 btn btn-primary">
                            </form>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </body>
</html>
